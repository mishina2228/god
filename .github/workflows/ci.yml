name: CI

on:
  - push
  - pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - 2.6
          - 2.7
          - '3.0'
          - 3.1
        # - ruby-head # Skip until rugged2 problem is resolved
        # Waiting for the new version includes https://github.com/libgit2/rugged/pull/897
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Run tests
        run: bundle exec rake
        continue-on-error: ${{ matrix.ruby == 'ruby-head' }}
      - name: Upload coverage report
        uses: codecov/codecov-action@v3
